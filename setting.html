<body>
  <header class="top-bar">

  <main class="settings-content">
    <h2>Change Player Name</h2>
    <input type="text" id="newName" placeholder="Enter new name">
    <button onclick="updateName()">Save Name</button>
    <p id="currentNameDisplay"></p>
  </main>

  <script>
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∏–º–µ–Ω–∏
    const currentName = localStorage.getItem('characterName');
    if (currentName) {
      document.getElementById('currentNameDisplay').textContent = `Current Name: ${currentName}`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏
    function updateName() {
      const newName = document.getElementById('newName').value.trim();
      if (newName !== '') {
        localStorage.setItem('characterName', newName);
        alert(`Name updated to ${newName}`);
        document.getElementById('currentNameDisplay').textContent = `Current Name: ${newName}`;
      } else {
        alert('Please enter a valid name.');
      }
    }
  </script>
</body>
